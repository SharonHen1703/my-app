server.port=8081

# PostgreSQL Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/myapp_dev
spring.datasource.username=myapp
spring.datasource.password=SHARONHEN1703
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration (disabled)
spring.flyway.enabled=false

# Logging
logging.level.org.springframework.jdbc=DEBUG

# Auth
app.auth.jwt.secret=mySecretKeyThatIsAtLeast32BytesLongForSecureSigning
app.auth.jwt.ttl-seconds=604800
app.auth.cookie.name=AUTH_TOKEN
app.auth.cookie.domain=localhost
app.auth.cookie.secure=false
app.auth.cookie.same-site=Strict
app.auth.cookie.path=/
