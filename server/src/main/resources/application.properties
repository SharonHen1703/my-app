spring.application.name=server
server.port=8081

# Allow circular references temporarily
spring.main.allow-circular-references=true

# Database Configuration (PostgreSQL only)
spring.datasource.url=jdbc:postgresql://localhost:5432/myapp_dev
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=myapp
spring.datasource.password=SHARONHEN1703
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway Configuration (disabled)
spring.flyway.enabled=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# Image Storage Configuration
app.images.upload-dir=uploads/images
app.images.base-url=http://localhost:8081/images

# Authentication Configuration
app.auth.cookie.name=auth_token
app.auth.cookie.httpOnly=true
app.auth.cookie.secure=false
app.auth.cookie.sameSite=lax
app.auth.cookie.domain=localhost
app.auth.jwt.secret=mySecretKeyThatIsAtLeast32BytesLongForSecureSigning
app.auth.jwt.ttl=3600
app.auth.jwt.ttl-seconds=3600
